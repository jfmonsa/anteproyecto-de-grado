# https://taskfile.dev
# Useful scripts for the project

version: "3"

tasks:
  clean_tex_junk_files:
    desc: Remove junk files generated by LaTeX
    aliases: [clean_tex]
    cmds:
      - rm -f *.aux *.lof *.bbl *.blg *.log *.out *.toc *.fls *.fdb_latexmk *.synctex.gz *.dvi *.lof *.lot *.run.xml *.bcf

  compile_project:
    desc: Compile the LaTeX project
    aliases: [compile]
    cmds:
      - pdflatex main.tex
      - bibtex main
      - pdflatex main.tex
      - pdflatex main.tex
    silent: true

  update_dependencies:
    desc: Update LaTeX dependencies
    aliases: [update_deps]
    cmds:
      - tlmgr update --self --all
      - tlmgr path add
    silent: true
